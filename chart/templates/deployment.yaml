apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: "/hi/static"
              name: volume
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: accessToken
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "chart.fullname" . }}
                  key: webhookSecret
            - name: TITLE
              value: "Rob Bell deployment"
            - name: LISTEN_PORT
              value: "8080"
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: {{ include "chart.fullname" . }}
